<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Loopiness</title>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
              rel="stylesheet">
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
              rel="stylesheet">
        <script src="jsXtract.min.js"></script>
        <style>
            body{padding-top:50px;}
            .starter-template{padding:40px 15px;text-align:center;}
            #waveform, #beat_spectrum, #diagonal{
              width:600px;
              height:100px;
              border:1px solid;
            }
            #loop1,#loop2,#loop3,#loop4,#loop5{
              width:600px;
              height:50px;
              border:1px solid;
              dislay:block;
            }
            div,canvas,audio,img{width:300;}
        </style>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">LoopRec</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="starter-template">
               <div class="col-md-2 col-md-offset-1">
                <div class = "centered">
                  <div id="waveform"></div><br/>
                  <div id="beat_spectrum"></div><br/>
                  <div id="loop1" onclick="playLoop(this, 1)"></div>
                  <div id="loop2" onclick="playLoop(this, 2)"></div>
                  <div id="loop3" onclick="playLoop(this, 3)"></div>
                  <div id="loop4" onclick="playLoop(this, 4)"></div>
                  <div id="loop5" onclick="playLoop(this, 5)"></div>
                  <br/>
                  <br/>
                <button type="button" class="btn btn-default btn-lg"
                    onclick="toggleRecording(this);" id="rec_button">
                    <span class="glyphicon glyphicon-record"></span> REC
                </button>
              </div>
            </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
